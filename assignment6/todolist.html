<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>To-Do List</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script
		  src="http://code.jquery.com/jquery-3.5.1.min.js"
		  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		  crossorigin="anonymous"></script>
		  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		  
	</head>
	<body>
		<div id="weather" class="mt-2">
			Today's weather in <div class="dropdown d-inline">
							   	  <button class="btn btn-primary dropdown-toggle btn-sm" type="button" id="city" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								    <span id="selected">Los Angeles, CA</span>
								  </button>
								  <div class="dropdown-menu" aria-labelledby="city">
								    <button class="dropdown-item">Los Angeles, CA</button>
								    <button class="dropdown-item">Chicago, IL</button>
								    <button class="dropdown-item">Palm Springs, CA</button>
								  </div>
								</div> 
			<span id="current_temp"> </span>&#730; <span id="description"> </span>. 
			Feels like <span id="feels_like"> </span>&#730;.
		</div>

		<div id="container">
			<div class="row" id="list-header">
				<h1 class="col-10"> To Do List </h1>
				<div class="col-2" id="adder"> <i class="fa fa-plus"></i> </div>
			</div>
			<div class="row">
				<div class="col-12" id="input-field">
					<form id="new-item-form">
						<input type="text" id="new_item" placeholder="    Add to-do item here">
						<input type="submit" style="display:none">
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-12" id="items">
					<ul class="list-group" id="items-list">
						<li class="list-group-item task"> <i class="far fa-square mr-2"></i> <span class="task-text">Study for ITP 303 Midterm</span> </li>
						<li class="list-group-item task"> <i class="far fa-square mr-2"></i> <span class="task-text">Apply for PDP Program </span></li>
						<li class="list-group-item task"> <i class="far fa-square mr-2"></i> <span class="task-text">Make playlist for 21st bday </span></li>
					</ul>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
	
	  
</html>
